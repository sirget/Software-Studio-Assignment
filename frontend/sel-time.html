<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Prompt"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Booking</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="topic">Select Time</div>
      <div class="seltime">
        <div class="seldate">
          <label>Date</label>
          <input id="dateinput" type="date" />
          <label>จำนวน</label>
          <input type="number" min="0" />
        </div>
        <div class="selhour">
          <time-card hour="8.00" vol="20"></time-card>
          <time-card hour="9.00" vol="20"></time-card>
          <time-card hour="10.00" vol="20"></time-card>
          <time-card hour="11.00" vol="20"></time-card>
          <time-card hour="12.00" vol="20"></time-card>
          <time-card hour="13.00" vol="20"></time-card>
          <time-card hour="14.00" vol="20"></time-card>
          <time-card hour="15.00" vol="20"></time-card>
          <time-card hour="16.00" vol="20"></time-card>
        </div>
      </div>
    </div>
  </body>
  <script src="time-card.js"></script>
</html>
