<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Prompt"
    />
    <link rel="stylesheet" href="sel-time.css" />
    <title>Booking</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="topic">Select Booking Time</div>
      <div class="select">
        <div class="sel-date">
          <div class="input-wrapper">
            <label class="label">User</label>
            <input class="input" type="text" />
          </div>
          <div class="input-wrapper">
            <label class="label">Date</label>
            <input class="input" id="dateinput" type="date" />
          </div>
          <div class="input-wrapper">
            <label class="label">Equity</label>
            <input class="input" type="number" min="0" id="eqtinput" />
          </div>
          <button class="sel-btn">SEARCH</button>
          <button class="sel-btn" id="sel-book">BOOK</button>
        </div>
        <div class="sel-hour">
          <div class="title-hour">Select Time interval</div>
          <div class="card-container">
            <time-card
              no="1"
              hour="8.00"
              e_hour="9.00"
              vol="10"
              enough="true"
              id="card1"
              select="false"
            ></time-card>
            <time-card
              id="card2"
              select="false"
              hour="9.00"
              e_hour="10.00"
              vol="20"
              enough="fasle"
            ></time-card>
            <time-card
              id="card3"
              select="false"
              hour="10.00"
              e_hour="11.00"
              vol="20"
              enough="fasle"
            ></time-card>
            <time-card
              id="card4"
              select="false"
              hour="11.00"
              e_hour="12.00"
              vol="20"
              enough="fasle"
            ></time-card>
            <time-card
              id="card5"
              select="false"
              hour="12.00"
              e_hour="13.00"
              vol="20"
              enough="fasle"
            ></time-card>
            <time-card
              id="card6"
              select="false"
              hour="13.00"
              e_hour="14.00"
              vol="20"
              enough="fasle"
            ></time-card>
            <time-card
              id="card7"
              select="false"
              hour="14.00"
              e_hour="15.00"
              vol="20"
              enough="fasle"
            ></time-card>
            <time-card
              id="card8"
              select="false"
              hour="15.00"
              e_hour="16.00"
              vol="20"
              enough="true"
            ></time-card>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="time-card.js"></script>
</html>
