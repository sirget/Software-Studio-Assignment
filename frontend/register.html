<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form action="/register">
        <div>
            <label for="name">Name</label>
            <input type="name" id="name" name="name" placeholder="Type here" required>
        </div>
        <div> 
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Type here" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Type here" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <a href="/login.html">Login</a>
</body>

</html>
