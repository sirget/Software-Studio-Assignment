<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Card</title>
    <link rel="stylesheet" href="time-card.css">
</head>

<body>
    <div class="hour-card">
        <div class="time">
            <p class="hour start">8:00</p>
            <p class="hour end">-9:00</p>
        </div>
        <p class="remain">remain: <span class="vol">10</span></p>
    </div>

    <div class="hour-card selected">
        <div class="time">
            <p class="hour start">8:00</p>
            <p class="hour end">-9:00</p>
        </div>
        <p class="remain">remain: <span class="vol">10</span></p>
    </div>

    <div class="hour-card disabled">
        <div class="time">
            <p class="hour start">8:00</p>
            <p class="hour end">-9:00</p>
        </div>
        <p class="remain">remain: <span class="vol">10</span></p>
    </div>
</body>
</html>
