<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>History</title>
</head>

<body>
    <div class="search-box" action="">
        <input id="text-input" placeholder="Search ID here...">
        <button onclick="getInputValue();"><i class="fa fa-search"></i></button>
    </div>
    <div class="text-id">ID: <span id="print-text">-</span></div>
    <table class="history-table">
        <tr>
          <th>Equipment</th>
          <th>Status</th>
          <th>Date Start</th>
          <th>Date End</th>
        </tr>
        <tr>
            <td>Volmeter</td>
            <td>Booking</td>
            <td>2021-11-01 10:00</td>
            <td>2021-11-01 11:00</td>
        </tr>
    <script>
        function getInputValue(){
            var inputVal = document.getElementById("text-input").value;
            document.getElementById('print-text').innerHTML = inputVal;
        }
    </script>
</body>

</html>
